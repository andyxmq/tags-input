<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="Tagsinput.css" rel="stylesheet" type="text/css" />
  <style>
    h1 {
      font-family: sans-serif;
    }
    pre {
      background: #f1f1f1;
    }
    #content {
      width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
<div id="content"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.10.0/JSXTransformer.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.10.0/react-with-addons.js"></script>
<script src="Tagsinput.js"></script>
<script id="source" type="text/jsx">
/** @jsx React.DOM */

var App = React.createClass({
  getInitialState: function () {
    return {
      text: ""
    };
  }

  , onChange: function (tags) {
    this.setState({
      text: tags.join(",")
    });
  }

  , render: function () {
    var source = document.getElementById("source").textContent;
    return (
      <div>
        <h1>Tag input component</h1>
        <ReactTagsInput onChange={this.onChange}/>
        <h4>Tags:{this.state.text}</h4>
        <pre>{source}</pre>
      </div>
    );
  }
});

window.onload = function () {
  React.renderComponent(
    <App />
    , document.getElementById("content")
  );
};
</script>
</body>
</html>
